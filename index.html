<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="presentation.png" />

    <title>JavaScript History</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h1>Infusion.js</h1>
            </section>

            <section>
                <h2>JavaScript History</h2>
                <h5>Marcin Dudek</h5>
            </section>

            <section>
                <h3>The begginning - Mosaic</h3>
                <p>
                    <img src="http://media.cmgdigital.com/shared/img/photos/2013/04/16/81/3c/Mosiac-SG.jpg" alt="Mosaic browser">
                </p>
            </section>  

            <section>
                <h3>Netscape</h3>
                <p>
                    <img src="img/netscape.png" alt="Netscape Navigator">
                </p>
            </section>
            <section>
                <h3>Mocha -> LiveScript -> JavaScript</h3>
                <p>
                    <img width="200" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Brendan_Eich_Mozilla_Foundation_official_photo.jpg/1024px-Brendan_Eich_Mozilla_Foundation_official_photo.jpg" alt="Brendon Eich">
                </p>
            </section>

            <section>
                <h3>Microsoft &amp; JScript</h3>
                <p>
                    <ul>
                        <li>What?</li>
                        <li>Why?</li>
                    </ul>
                </p>
            </section>

            
            <section>
                <h3>Thank you</h3>
                <br />
                <p>Images:
                    <ul>
                        <li>cmgdigital.com</li>
                        <li>supportcave.com</li>
                        <li>wikipedia.org</li>
                    </ul>
                </p>
            </section>
        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
            // More info https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                history: true,
                // More info https://github.com/hakimel/reveal.js#dependencies
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
                ]
            });
    </script>
</body>

</html>
